<html>
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R29WQE7TFF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-R29WQE7TFF');
  </script>
  <title>PassManage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <link rel="shortcut icon" type="image/x-icon" href="https://juicetinliu.github.io/favicon.ico">

  <script language="javascript" type="text/javascript" src="https://juicetinliu.github.io/misc.js"></script>
  <script language="javascript" type="text/javascript" src="libraries/crypto-js.min.js"></script>
  <script language="javascript" type="text/javascript" src="errors.js"></script>
  <script language="javascript" type="text/javascript" src="crypto.js"></script>

  <script language="javascript" type="module" src="cacher.js"></script>
  <script language="javascript" type="module" src="fire.js"></script>
  <script language="javascript" type="module" src="pass.js"></script>
  <script language="javascript" type="module" src="components.js"></script>
  <script language="javascript" type="module" src="pages.js"></script>
  <script language="javascript" type="module" src="app.js"></script>

  <link type="text/css" rel="stylesheet" href="style.css">
  <link type="text/css" rel="stylesheet" href="style-mobile.css">
  <link type="text/css" rel="stylesheet" href="loading.css">
  <link type="text/css" rel="stylesheet" href="tooltip.css">
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,200" />
</head>

<body class="light-mode">
  <div id="main" class="h hv-c vh-c hide">
    <div id="main-wrapper" class="v hv-c vh-c">
      <div id="main-page-options" class="h hv-l vh-c">
        <!-- MainPage() generates content -->
      </div>
      <div id="main-panel" class="p p-out p-round">
        <div id="main-panel-loading">
          <div id="grid-loader-wrapper">
            <div class="large-grid-loader "><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
          </div>
          <div id="gif-loader-wrapper">
            <img id="gif-loader-1" class="gif-loader hide" src="loading/1.webp" alt="LOADING">
            <img id="gif-loader-2" class="gif-loader hide" src="loading/2.webp" alt="LOADING">
            <img id="gif-loader-3" class="gif-loader hide" src="loading/3.webp" alt="LOADING">
            <img id="gif-loader-4" class="gif-loader hide" src="loading/4.gif" alt="LOADING">
          </div>
        </div>
        <div id="main-pages" class="h hv-c vh-c">
          <div id="login-page">
            <div id="login-content" class="v hv-c vh-c">
              <div id="input-login-wrapper-email">
                <input id="input-login-email" type="email" name="login-email" class="text-input input-login" placeholder="Email">                  
              </div>
              <div id="input-login-wrapper-password">
                <input id="input-login-password" type="password" name="login-password" class="text-input input-login" placeholder="Password">                    
              </div>

              <div id="login-create-buttons-content" class="h hv-c vh-c">
                <button id="create-account-submit-button" class="butt butt-main butt-text butt-login">
                  Create
                </button>
                <div id="login-create-buttons-spacer-text">|</div>
                <button id="login-account-submit-button" class="butt butt-main butt-text butt-login">
                  Log in
                </button>
              </div>
              <div id="login-options-buttons-content" class="h hv-c vh-c">
                -placeholder-
              </div>
            </div>
            <div id="login-logged-in-content" class="v hv-c vh-c">
              <div class="h hv-c vh-c">
                You are logged in
              </div>
              <button id="logout-account-submit-button" class="butt butt-main butt-text butt-login">
                Log out
              </button>
            </div>
          </div>
          <div id="intro-page">
            <div id="intro-content" class="h hv-c vh-c">
              <div role="button" tabindex="0" id="intro-start-new-content" class="butt butt-main v hv-c vh-c intro-main-button">
                <span class="material-symbols-rounded">
                  note_add
                </span>
                Start new file
              </div>
              <div role="button" tabindex="0" id="intro-from-file-content" class="butt butt-main v hv-c vh-c intro-main-button">
                <span class="material-symbols-rounded">
                  upload_file
                </span>
                Use existing file
              </div>
            </div>
          </div>
          <div id="edit-page">
            <div id="edit-content" class="p p-round">
              <!-- EditPage() generates content -->
            </div>
          </div>
          <div id="main-page">
            <div id="main-content" class="p p-round">
              <!-- MainPage() generates content -->
            </div>
          </div>
          <div id="key-page">
            <div id="key-content" class="h hv-c vh-c">
              <input id="input-key" type="password" name="input-key" class="text-input">
            </div>
          </div>
          <div id="drop-page">
            <div id="drop-panel" class="p p-in p-round h hv-c vh-c">
              <div id="drop-zone" class="v hv-l vh-c">
                <div id="drop-zone-title" class="drop-panel-text-padding">
                  Click or Drag .txt file
                </div>
                <span class="material-symbols-rounded">
                  upload
                </span>
                <input id="input-password-file" type="file" name="input-password-file" title="ha"/>
              </div>
              <div id="confirm-password-file-content" class="v hv-l vh-c">
                <div id="password-file-title" class="drop-panel-text-padding"></div>
                <div id="confirm-password-file-buttons" class="h hc-c vh-c">
                  <button id="cancel-password-file-button" class="butt butt-main">
                    <span class="material-symbols-rounded">
                      close
                    </span>
                  </button>
                  <button id="confirm-password-file-button" class="butt butt-main">
                    <span class="material-symbols-rounded">
                      done
                    </span>
                  </button>
                </div>
                <button id="confirm-password-file-error-button" class="butt butt-main hide">
                  <span class="material-symbols-rounded">
                    arrow_back
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="mobile-main-panel" class="h hv-c vh-c">
        <!-- If device is mobile, we move main-page here since we don't want panel to show -->
      </div>
      <div id="key-page-skip-content" class="v vh-c hv-c">
        <div id="key-page-skip-spacer-text">
          - or -
        </div>
        <button id="key-page-skip-button" class="butt butt-main butt-text">
          Skip
        </button>
      </div>
      <div id="login-page-skip-content" class="v vh-c hv-c">
        <div id="login-page-skip-spacer-text">
          - or -
        </div>
        <button id="login-page-skip-button" class="butt butt-main butt-text">
          Use offline
        </button>
      </div>
    </div>
    <!-- <div id="DEBUG" style="display:none;width:100%;overflow-wrap:break-word;max-height:100px;overflow:auto;"></div> -->
  </div>
</body>

<!-- run js after load to avoid using eventlistener onload â€“ main view is hidden anyways while js setup runs -->
<script language="javascript" type="module" src="docs.js"></script>
</html>
